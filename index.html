<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="main border border-secondary container  p-3 mt-5" style="width:27%; border-radius:20px;">
        <h1 class="calc text-center ">Calculator</h1>
        <div>
            <input id="result" type="text" class="'form-control w-100">
        </div>
        <div class=" row mt-2 me-1 ms-2">
        <div class=" col-3"><button onclick="displayNum(1)" class=" one btn btn-outline-secondary">1</button></div>
        <div class="col-3"><button onclick="displayNum(2)" class="two btn btn-outline-secondary">2</button></div>
        <div class="col-3"><button onclick="displayNum(3)" class="three btn btn-outline-secondary">3</button></div>
        <div class="col-3"><button onclick="displayNum('/')"class="clr btn btn-outline-secondary">/</button></div>

        </div>
        <div class="row mt-2 me-1 ms-2">
             <div class="col-3"><button onclick="displayNum(4)"class="five btn btn-outline-secondary">4</button></div>
             <div class="col-3"><button onclick="displayNum(5)"class="six btn btn-outline-secondary">5</button></div>
             <div class="col-3"><button onclick="displayNum(6)"class="seven btn btn-outline-secondary">6</button></div>
             <div class="col-3"><button onclick="displayNum('*')"class="clr eight btn btn-outline-secondary">*</button></div>
        </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum(7)"class="nine btn btn-outline-secondary">7</button></div>
            <div class="col-3"><button onclick="displayNum(8)"class="ten btn btn-outline-secondary">8</button></div>
            <div class="col-3"><button onclick="displayNum(9)"class="eleven btn btn-outline-secondary">9</button></div>
            <div class="col-3"><button onclick="displayNum('-')"class="clr btn btn-outline-secondary">-</button></div>
            </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum(0)"class="zero btn btn-outline-secondary">0</button></div>
            <div class="col-3"><button onclick="allClear()"class="ac btn btn-outline-secondary">AC</button></div>
            <div class="col-3"><button onclick="evaluateExpr('=')" type="submit" class="equal fav btn btn-outline-secondary">=</button></div>
            <div class="col-3"><button onclick="displayNum('+')"  class="  clr btn btn-outline-secondary">+</button></div>
            </div>
        <div class="container mt-2 ms-2">
            <div><button onclick="backSpace()" class="one  container btn btn-outline-secondary w-50 ms-4">&#9003;</button></div>
        </div>
</body>
<script src="./calc.js"></script>

</html>
